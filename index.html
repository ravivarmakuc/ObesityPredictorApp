<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Level Predictor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
    <div class="container">
        <h1>Obesity Level Predictor</h1>
        <form method="post" action="{% url 'predict_obesity_level' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
